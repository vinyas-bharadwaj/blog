{% extends 'app/base.html' %}

{% block title %} Create Post {% endblock %}

{% block content %}
  {% if user.is_authenticated %}
    <h1>Create Post</h1>
    <hr>
    <br>

    <div class="mb-3">
      <form method='POST'>

        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary">Submit</button>
        <a class="btn btn-secondary" href="{% url 'home' %}">Back</a>

      </form>
    <div>
  {% endif %}

{% endblock %}
